name: Docker Image CI

on:
  push:
    branches: [ test-build ]
  pull_request:
    branches: [ test-build ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag rdkit:$(date +%s)
